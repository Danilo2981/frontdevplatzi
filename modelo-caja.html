<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 20px;
            height: 20px;
            background: pink;
            padding: 20px;
            /* borderbox suma el pading, y el border para coincidir con el ancho y el alto */
            box-sizing: border-box;
            border: 2px solid yellowgreen;

            /* Margin ya es fuera del box */
            /* Las margenes en vertical se colapsan */
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo maximo</div>
</body>
</html>
